<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Tic-Tac-Toe </title>
    <link rel="stylesheet" href="style.css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
   
</head>
<body>
    <div class="head">
       <h1>Tic Tac Toe Game</h1>
    </div>
<table class="square">
    <tr>
        <td class="cell" id="zero"></td>
        <td class="cell" id="one"></td>
        <td class="cell" id="two"></td>
    </tr>
    <tr>
        <td class="cell" id="three"></td>
        <td class="cell" id="four"></td>
        <td class="cell" id="five"></td>
    </tr>
    <tr>
        <td class="cell" id="six"></td>
        <td class="cell" id="seven"></td>
        <td class="cell" id="eight"></td>
    </tr>
    
</table>
    <div>
            <button class="myBotton"> Reply </button>
    </div>
        
</body>

</html>
